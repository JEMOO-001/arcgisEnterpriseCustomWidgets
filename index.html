<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcGIS Custom Widgets</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f5f7fa; color: #333; }

        .header {
            background: #fff;
            border-bottom: 1px solid #e2e8f0;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header h1 { font-size: 18px; font-weight: 600; color: #1a365d; }

        .main { max-width: 800px; margin: 24px auto; padding: 0 20px; }

        .breadcrumb {
            font-size: 12px;
            color: #718096;
            margin-bottom: 16px;
        }
        .breadcrumb a { color: #3182ce; text-decoration: none; cursor: pointer; }
        .breadcrumb a:hover { text-decoration: underline; }
        .breadcrumb .sep { margin: 0 4px; color: #cbd5e0; }

        .list {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            font-size: 13px;
            transition: background 0.15s;
        }
        .item:last-child { border-bottom: none; }
        .item:hover { background: #f7fafc; }
        .item-icon { font-size: 16px; width: 24px; text-align: center; flex-shrink: 0; }
        .item-name { flex: 1; font-weight: 500; }
        .item-meta { font-size: 11px; color: #a0aec0; }
        .item-arrow { color: #cbd5e0; font-size: 12px; }

        .loading, .empty {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
            font-size: 13px;
        }
        .spinner {
            width: 24px; height: 24px;
            border: 2px solid #e2e8f0;
            border-top-color: #3182ce;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin: 0 auto 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 11px;
            color: #a0aec0;
        }
        .footer a { color: #3182ce; text-decoration: none; }
    </style>
</head>
<body>

    <div class="header">
        <span style="font-size: 20px;">üõ∞Ô∏è</span>
        <h1>ArcGIS Custom Widgets</h1>
    </div>

    <div class="main">
        <div class="breadcrumb" id="breadcrumb"></div>
        <div class="list" id="file-list">
            <div class="loading"><div class="spinner"></div>Loading‚Ä¶</div>
        </div>
    </div>

    <div class="footer">
        <a href="https://github.com/JEMOO-001/arcgisEnterpriseCustomWidgets" target="_blank">GitHub</a> ¬∑ ArcGIS Experience Builder Widgets
    </div>

    <script>
        const username = 'JEMOO-001';
        const repo = 'arcgisEnterpriseCustomWidgets';

        function icon(name, type) {
            if (type === 'dir') return 'üìÅ';
            const ext = name.split('.').pop().toLowerCase();
            return { zip: 'üì¶', json: '‚öôÔ∏è', tsx: '‚öõÔ∏è', js: 'üü®', css: 'üé®', html: 'üåê', md: 'üìù', png: 'üñºÔ∏è' }[ext] || 'üìÑ';
        }

        function size(bytes) {
            if (!bytes) return '';
            return bytes < 1024 ? bytes + ' B' : bytes < 1048576 ? (bytes / 1024).toFixed(1) + ' KB' : (bytes / 1048576).toFixed(1) + ' MB';
        }

        async function fetchContents(path = '') {
            const r = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`);
            return await r.json();
        }

        function render(contents, path = '') {
            const el = document.getElementById('file-list');
            el.innerHTML = '';

            const sorted = contents.sort((a, b) => a.type === 'dir' && b.type !== 'dir' ? -1 : a.type !== 'dir' && b.type === 'dir' ? 1 : a.name.localeCompare(b.name));

            if (path) {
                const back = document.createElement('div');
                back.className = 'item';
                back.onclick = () => go(path.split('/').slice(0, -1).join('/'));
                back.innerHTML = `<span class="item-icon">‚Ü©Ô∏è</span><span class="item-name">.. Back</span><span class="item-arrow">‚Äπ</span>`;
                el.appendChild(back);
            }

            sorted.forEach(item => {
                const row = document.createElement(item.type === 'dir' ? 'div' : 'a');
                row.className = 'item';
                if (item.type === 'dir') {
                    row.onclick = () => go(item.path);
                    row.innerHTML = `<span class="item-icon">${icon(item.name, 'dir')}</span><span class="item-name">${item.name}</span><span class="item-arrow">‚Ä∫</span>`;
                } else {
                    row.href = `https://${username}.github.io/${repo}/${item.path}`;
                    row.target = '_blank';
                    row.innerHTML = `<span class="item-icon">${icon(item.name, 'file')}</span><span class="item-name">${item.name}</span><span class="item-meta">${size(item.size)}</span><span class="item-arrow">‚Üó</span>`;
                }
                el.appendChild(row);
            });
        }

        async function go(path = '') {
            history.pushState({ path }, '', path ? `?path=${path}` : location.origin + location.pathname);
            document.getElementById('file-list').innerHTML = '<div class="loading"><div class="spinner"></div>Loading‚Ä¶</div>';
            try { render(await fetchContents(path), path); } catch { document.getElementById('file-list').innerHTML = '<div class="empty">‚ö†Ô∏è Failed to load</div>'; }

            const bc = document.getElementById('breadcrumb');
            let html = `<a onclick="go('')">üè† Root</a>`;
            if (path) path.split('/').forEach((p, i, a) => { html += `<span class="sep">‚Ä∫</span>${i === a.length - 1 ? `<strong>${p}</strong>` : `<a onclick="go('${a.slice(0,i+1).join('/')}')">${p}</a>`}`; });
            bc.innerHTML = html;
        }

        window.onpopstate = () => { const p = new URLSearchParams(location.search).get('path'); go(p || ''); };
        go(new URLSearchParams(location.search).get('path') || '');
    </script>
</body>
</html>
